    <header>

    <main>
        <!-- Creates a card that represents the Student grader function script.

        <div class="grader-container">
            <div class="card">
                <img src="" alt=""/>
                <div class="card-content">
                    <h2>STUDENT GRADER</h2>
                    <form>
                        <div class="input-field">
                            <span class="details">Maths</span>
                            <input type="number" required/>

                        </div>
                        <div class="input-field">
                            <span class="details">English</span>
                            <input type="number" required/>
                            <label>Enter Marks</label>
                        </div>
                        <div class="input-field">
                            <span class="details">Kiswahili</span>
                            <input type="number" required/>
                            <label>Enter Marks</label>
                        </div>
                        <div class="input-field">
                            <span class="details">Science</span>
                            <input type="number" required/>
                            <label>Enter Marks</label>
                        </div>
                        <input type="submit" value="Show Result" name="" class="btn"/>
                    </form>
                </div>
            </div>
        </div>
        <div></div>
        <div></div>
